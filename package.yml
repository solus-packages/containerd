name       : containerd
version    : 0.0.5
release    : 1
source     :
    - https://github.com/docker/containerd/archive/0.0.5.tar.gz : 4fe3058dc0ea9d55913f2b216067373320ce315706012f07e8a94771500dd540
license    : Apache-2.0
component  : virt
summary    : A daemon to control OCI container runtimes
description: |
    A daemon to control OCI container runtimes
builddeps  :
    - golang
build      : |
    mkdir -p src/github.com/docker
    ln -s `pwd` src/github.com/docker/containerd
    export GOPATH="`pwd`:%libdir%/golang"
    %make
install    : |
    install -D -d -m 00755 $installdir/usr/bin
    install -m 00755 bin/containerd $installdir/usr/bin/containerd
    install -m 00755 bin/ctr $installdir/usr/bin/ctr
    install -m 00755 bin/containerd-shim $installdir/usr/bin/containerd-shim
